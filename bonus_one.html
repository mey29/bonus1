<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Predictive Search</title>
	<link rel="stylesheet" href="bonus_one.css">
</head>
<body>
	<h1 class="h1"><span class="rainbow">Predictive Search</span></h1>

	<div class="flexsearch">
		<div class="flexsearch-wrapper">
			<!-- You'll handle the form with js, so no need for method and action -->
			<form class="flexsearch-form" id="mainForm">
				<div class="flexsearch-input-wrapper">
					<input class="flexsearch-input" id="searching" type="search" placeholder="search" onkeyup="generateList()">
				</div>
					
				<div>
					<ul id="list"></ul>
				</div>
				<!-- From katlee8225 MyAnimeList -->
				<div style="margin:auto; padding-top:50px; text-align:center">
					<img src="cute_cat.gif" alt="">
				</div>
				
				<input class="flexsearch-submit" type="submit" value="&#10140;"/>
			</form>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="bonus_one.js"></script>
</body>
</html>
